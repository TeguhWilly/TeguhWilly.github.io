<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHAT WhatsApp</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/litera/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <style>
        body {
            background-color: dodgerblue;
            background-image: url(images/welcomebro.jpg);
            background-attachment: fixed;
            background-position: right;
            background-position-x: right;
            background-repeat: no-repeat;
        }

        .container {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card w-100">
                    <div class="card-body">
                        <h4 class="card-title">IT Case Study</h4>
                        <h6 class="card-subtitle mb-2 text-muted">CHAT WhatsApp</h6>
                        <br>
                        Silakan input disini: <br><br>
                        <form action="https://api.WhatsApp.com/send?" method="GET">
                            <div class="form-group">
                                <input type="text" id="phone=" name="phone"  
                                    class="form-control notelp" onkeypress="return isNumberKey(event)" maxlength="15"
                                    placeholder="Ex: +6281*******" />
                                <br>
                                <button type="submit" onclick="get_nomor()" class="tombol btn btn-info" id="submit"
                                    >Mulai
                                    Chat</button>
                            </div>
                        </form>
                        <br>
                        <p class="card-text">
                            Cara penggunaan ITCS App:<br>
                            1. Ketik nomor HP tujuan. <br> 2. Tekan tombol Mulai Chat. </p>
                        <br>
                        <p style="font-size: 10pt;">Ketentuan:<br><i>*Mempunyai akun WhatsApp untuk chat nomor HP
                                tujuan.</i></p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">


    $(document).ready(function () {
        // executes when HTML-Document is loaded and DOM is ready
        console.log("document is ready");

        //Bayangan Card
        $(".card").hover(
            function () {
                $(this).addClass('shadow-lg').css('cursor', 'pointer');
            }, function () {
                $(this).removeClass('shadow-lg');
            }
        );
    });

    function isNumberKey(evt)//fungsi block, untuk tidak boleh memesukkan input selain angka, fungsi dipanggil pada htm di onkeypress
    {
        var kodeASCII = (evt.which) ? evt.which : event.keyCode
        if (kodeASCII > 31 && (kodeASCII < 43 && kodeASCII < 48  || kodeASCII > 57)) {
            return false;
        }
        return true;
    }

</script>

</html>
